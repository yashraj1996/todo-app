{% extends 'base.html' %}
{% block Title %}Home {% endblock Title %}
  {% block body %}
  {{super()}}
      <div class="container my-3">
        <h2>
            Update Your ToDo
        </h2>
        <form action="/update/{{allTodo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name ="title" id="title"  value= "{{allTodo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name = "desc" id="desc"  value= "{{allTodo.desc}}"">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock body %}
